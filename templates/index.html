<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Sentiment Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>IMDb Movie Review Sentiment Analyzer</h1>
        <p>Enter a movie review below to predict its sentiment (Positive or Negative).</p>
        
        <textarea id="reviewText" rows="10" placeholder="e.g., This movie was absolutely brilliant! I loved every minute."></textarea>
        
        <button id="predictButton">Predict Sentiment</button>
        
        <div id="result" class="result-box">
            <h2>Prediction Result:</h2>
            <p>Sentiment: <span id="sentiment">N/A</span></p>
            <p>Confidence: <span id="confidence">N/A</span></p>
        </div>
        
        <div id="errorMessage" class="error-box" style="display: none;">
            </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <footer>
        <p>Developed by Addisu Taye - June-2025</p>
    </footer>
</body>
</html>
